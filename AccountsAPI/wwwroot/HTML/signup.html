<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/CSS/signup.css">
        <script src="/JS/signup.js" defer></script>
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
        <h1 id="title">New to tribe?</h1>
        <form id="signupForm">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required>
            </br>

            <label for="username" id="username-label">Username:</label>
            <input type="text" id="username" name="username" required>
            </br>
    
            <label for="password" id="password-label">Password:</label>
            <input type="password" id="password" name="password" required>
            </br>

            <label for="areacode" id="areacode-label">Area Code:</label>
            <input type="number" id="areacode" name="areacode" required>
            </br>

            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>

            <div id="login-section">
                <div id="login-label">Me was here before!</div>
                <a href="/Accounts/Login" id="login-redirect">Proceed to Log In</a>
            </div>
        </form>

        <div id="footer-placeholder"></div>
    </body>
</html>
