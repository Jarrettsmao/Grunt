<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/CSS/login.css">
        <script src="/JS/login.js" defer></script>
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
        <h1 id="title">You here before!</h1>
        <form id="login-form">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required>
            </br>
    
            <label for="password" id="password-label">Password:</label>
            <input type="password" id="password" name="password" required>
            </br>
    
            <button type="submit" class="submit-btn">Submit</button>

            <div id="signup-section">
                <div id="signup-label">I new!</div>
                <a href="/Accounts/Signup" id="signup-redirect">Proceed to Sign Up</a>
            </div>
        </form>

        <div id="footer-placeholder"></div>
    </body>
</html>
