<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Page</title>
        <link rel="stylesheet" type="text/css" href="/CSS/restaurant.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <script src="/JS/restaurant.js" defer></script>
        <script src="/JS/reviewutils.js" defer></script>
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
        
    </head>
    <body class="restaurant-page">
        <div id="header-placeholder"></div>

        <h1 id="restaurantName">Restaurant Name</h1>
        <div id="restaurantInfo">
            <div class="review-rating">⭐ {{rating}}</div>
            <div class="num-reviews">{{numReviews}}</div>
        </div>
        <button type="button" id="reviewBtn" class="submitBtn">Write a review</button>  

        <div class="reviews-section" id="userReviews"></div>
        <div id="toggleBtnContainer">
            <button id="toggleReviewBtn" class="submitBtn"></button>
        </div>

   

        <div id="footer-placeholder"></div>
    </body>
</html>
