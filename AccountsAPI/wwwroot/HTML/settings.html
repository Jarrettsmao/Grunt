<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings Page</title>
        <link rel="stylesheet" type="text/css" href="/CSS/setting.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        
        <script src="/JS/settingsutils.js" defer></script>
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
        
    </head>
    <body>
        <div id="header-placeholder"></div>

        <h1 id="username-container"></h1>

        <div id="areacode-message"></div>
        <form id="newzip-form">
            <label for="newZip" id="newzip-label">Change Area Code:</label>
            <input type="text" id="newZip" name="newZip" required>
    
            <button type="submit" class="submit-btn" id="newzip-btn">Change Zip Code</button>
        </form>

        <form id="changeName-form">
            <label for="newName" class="newName-label">New Username:</label>
            <input type="text" class="newName-input" id="newName" name="newName" required>
    
            <label for="confirmName" class="newNameLabel">Confirm New Username:</label>
            <input type="text" class="newname-input" id="confirmName" name="confirmName" required>

            <p id="warningMessage" style="color: red; display: none;">Usernames do not match!</p>
    
            <button type="submit" class="submit-btn" id="newname-btn">Change Username</button>
        </form>

        <button id="deleteAccount-btn" class="submit-btn">Delete Account</button> 
        <!-- <img id="deleteAccountBtn" src="/Pictures/crossbones-icons.png" alt="Delete Account" width="30" height="30" style="cursor: pointer;"> -->

        <div id="footer-placeholder"></div>
    </body>
</html>
