<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings Page</title>
        <link rel="stylesheet" type="text/css" href="/CSS/setting.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        
        <script src="/JS/settingsutils.js" defer></script>
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
        
    </head>
    <body>
        <div id="header-placeholder"></div>

        <h1 id="usernameCont"></h1>

        <div id="areacodeMessage"></div>
        <form id="newZipForm">
            <label for="newZip" id="newZipLabel">Change Area Code:</label>
            <input type="text" id="newZip" name="newZip" required>
    
            <button type="submit" class="submitBtn" id="newZipBtn">Change Zip Code</button>
        </form>

        <form id="changeNameForm">
            <label for="newName" class="newNameLabel">New Username:</label>
            <input type="text" class="newNameInput" id="newName" name="newName" required>
    
            <label for="confirmName" class="newNameLabel">Confirm New Username:</label>
            <input type="text" class="newNameInput" id="confirmName" name="confirmName" required>

            <p id="warningMessage" style="color: red; display: none;">Usernames do not match!</p>
    
            <button type="submit" class="submitBtn" id="newNameBtn">Change Username</button>
        </form>

        <button id="deleteAccountBtn" class="submitBtn">Delete Account</button> 
        <!-- <img id="deleteAccountBtn" src="/Pictures/crossbones-icons.png" alt="Delete Account" width="30" height="30" style="cursor: pointer;"> -->

        <div id="footer-placeholder"></div>
    </body>
</html>
