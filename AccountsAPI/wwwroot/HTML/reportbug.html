<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Report Bug</title>
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/CSS/reportbug.css">
        <!-- <script src="/JS/login.js" defer></script> -->
        <script src="/JS/loadheader.js" defer></script>
        <script src="/JS/loadfooter.js" defer></script>
        <script src="/JS/reportbug.js" defer></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
        <h1 id="title">Report Bug:</h1>
        <form id="bugForm">
            
            <div id="textarea-container">
                <textarea id="bug" required placeholder=
                "Please give a detailed description of what you were doing, and a description of the bug that occurred. Feel free to upload a screenshot of the issue."></textarea>
                <div id="input">
                    <input type="file" id="bugPhoto" name="bugPhoto" accept="image/*"> <br>
                </div>
            </div>
            <button type="submit" class="submitBtn">Submit</button>
            <!-- <label for="reviewPhoto"></label> -->
            <!-- note this only accepts one image if want multiple needs the "multiple" key word -->
        </form>

        

        <div id="footer-placeholder"></div>
    </body>
</html>
